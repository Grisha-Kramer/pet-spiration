<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Catalogue</title>
    <!--Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--jQuery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/51e99565ca.js"></script>
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!--HEADER-->
    <header>
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <!-- LOGO -->
            <i class="fas fa-paw fa-2x"></i>&nbsp;
            <h1>PetSpiration</h1>
          </div>
        </div>
      </div>
    </header>
    <!--MAIN CONTENT SECTION-->
    <section id="main-content">
      <div class="container">
        <div class="row">
          <div class="col text-center catalogue-height">
            <!--CAT PHOTO-->
            <div id="catPhoto"></div>
            <!-- LIKE/DISLIKE ICONS -->
            <button class="thumb-button" id="likeButton">
              <i class="far fa-thumbs-up fa-2x"></i>
            </button>
            <button class="thumb-button" id="dislikeButton">
              <i class="far fa-thumbs-down fa-2x"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
    <!--FOOTER-->
    <footer
      class="d-flex align-items-center justify-content-center"
      id="footer"
    >
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <p>&copy; 2020</p>
          </div>
        </div>
      </div>
    </footer>
    <!--Javascript links-->
  </body>
</html>
