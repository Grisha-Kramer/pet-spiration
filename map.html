<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
  // The location of spca1 37.5662938,-77.4603532
  var spca1 = {lat: 37.5662938, lng: -77.4603532};
  // The map, centered at spca1
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 11, center: spca1});
  // The marker, positioned at spca1
  var marker = new google.maps.Marker({position: spca1, map: map});
};
      
        //37.5407° N, 77.4360° W
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO_SAgxTqtuX3zhkiRahi-ynpM9NqbS1g&callback=initMap"
    async defer></script>
  </body>
</html>
